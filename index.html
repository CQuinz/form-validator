<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation - Front End</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sign up today!</h1>
    <!-- Form -->
    <form id="form">
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Full Name">
      </div>
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="000-000-0000">
      </div>
      <!-- Email Address -->
      <div class="form-group">
        <label for="email">Full Email Address</label>
        <input type="email" id="email" placeholder="email@address.com">
      </div>
      <!-- Website -->
      <div class="form-group">
        <label for="website">Website URL</label>
        <input type="url" id="website" placeholder="http://website.com">
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" placeholder="Create Password">
      </div>
      <!-- Confirm Password -->
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" placeholder="Confirm Password">
      </div>
    </form>

  </div>
  <script src="script.js"></script>
</body>
</html>
